<app-header> </app-header>

<div class="container loginContainer">
    <h3 class="title is-3">Registration</h3>
    <div class="column is-one-third is-offset-one-third">
      <div class="box">
        <!-- First Name -->
        <div class="field inputContainer">
          <label class="label">First Name</label>
          <div class="control">
            <input class="input" type="text" name="fistName">
          </div>
        </div>
        <!-- Last Name -->
        <div class="field inputContainer">
          <label class="label">Last Name</label>
          <div class="control">
            <input class="input" type="text" name="lastName">
          </div>
        </div>
        <!-- DOB-->
        <div class="field inputContainer">
          <label class="label">Date of Birth</label>
          <div class="control">
            <input class="input" type="text" name="dob" placeholder="YYYY-MM-DD">
          </div>
        </div>
        <!-- Email -->
        <div class="field inputContainer">
          <label class="label">Account Email</label>
          <div class="control">
            <input class="input" type="text" name="email">
          </div>
        </div>
        <!-- Password -->
        <div class="field inputContainer">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password">
          </div>
        </div>
        <!-- Confirm Password -->
        <div class="field inputContainer">
          <label class="label">Confirm Password</label>
          <div class="control">
            <input class="input" type="password">
          </div>
        </div>
        <a class="button is-primary buttonContainer">Register</a>
      </div>
    </div>
  </div>
